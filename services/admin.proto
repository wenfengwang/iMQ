message Request {
    RequestCode code = 1;
}

enum RequestCode {
    PUBLISH = 0;
    CREATE_TOPIC = 101;
}

message Response {
    ResponseCode code = 1;
}

enum ResponseCode {
    SUCCESS = 0;
    TOPIC_MISSING = 1;
    SUBSCRIPTION_MISSING = 2;
}